name: Test code

on: push

jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install
        run: yarn
      - name: Test
        run: yarn test
